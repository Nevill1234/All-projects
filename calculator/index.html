<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
  <main>
    <section class="main-box">
        <div class="display-number">
            <p id="display-number">0</p>
        </div>
        <form class="form-button" id="form-button">
            <input type="button" value="C" class="del">
            <input type="button" value="(" class ="open-bracket">
            <input type="button" value=")" class ="close-bracket">
            <input type="button" value="/" class ="divide">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="x" class="multiply">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-" class="minus">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="+" class="plus">
            <input type="button" value="%">
            <input type="button" value="0">
            <input type="button" value=".">
            <input type="button" value="=" class="equal">
        </form>

    </section>
  </main>
    
    
    <script src="index.js"></script>
</body>
</html>
